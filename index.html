<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Challenge - Encriptado</title>
    </head>

    <body>
        <main>
            <header class="header">
                <div class="logo-principal">
                <img src="img/logo.png" alt="logo">
                </div>
                <h1>Encritador / Desencriptador</h1>
            </header>
            
            <div class="main">
                <div class="text">
                    <textarea name="textoencriptar" class="texto" 
                    id="texto-encriptar" cols="70" rows="10" 
                    placeholder="Escribir o pegar texto...(solo minúsculas y sin acento)"></textarea>
                    <div class="boton-encripta">
                        <button class="btn" id="encriptar">Encriptar</button>
                        <button class="btn" id="desencriptar">Desencriptar</button>
                    </div>
                </div>

                <div class="text">
                    <textarea name="resultado" class="texto" id="resultado"
                    cols="70" rows="10" placeholder="El resultado se reflejará acá"></textarea>
                    <button class="btn btn-copiar" id="copiar">Copiar</button>
                </div>
            </div>

            <footer>
                <h6>Code by Yamila Rigo</h6>
                <div>
                    <div class="img-git">
                        <a href="https://github.com/YamiRigo" target="_blank">
                            <img src="img/github logo.png" alt="logo-git"></a>
                    </div>

                    <div class="img-link">
                        <a href="https://www.linkedin.com/in/yamila-rigo-535460200/" target="_blank">
                            <img src="img/linkedin logo.png" alt="logo-linkedin">
                        </a>
                    </div>
                </div>
            </footer>
        </main>
        <script src="js/keys.js"></script>
        <script src="js/encriptar.js"></script>
        <script src="js/copiar.js"></script>
        <script src="js/desencriptar.js"></script>
        <script src="js/validar.js"></script>
    </body>
</html>
